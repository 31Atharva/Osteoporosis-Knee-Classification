# This workflow will build and push a new container image to Amazon ECR,
# and then deploy a new task definition to Amazon ECS when there is a push to the "main" branch.
name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'

# These environment variables are used by the jobs below.
# They are populated with values from your repository's secrets.
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }} # Mapped to your ECR_REPOSITORY_NAME secret
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}             # Assumes you have created an ECS_SERVICE secret
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}             # Assumes you have created an ECS_CLUSTER secret
  ECS_TASK_DEFINITION: "task-definition.json"         # Path to your task definition file in the repo
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}       # Assumes you have created a CONTAINER_NAME secret

permissions:
  contents: read

jobs:
  # This job is commented out as it was for placeholder lint/test steps.
  # You can uncomment and expand it with your actual integration tests.
  #
  # integration:
  #   name: Continuous Integration
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout Code
  #       uses: actions/checkout@v4
  #
  #     - name: Lint code
  #       run: echo "Linting repository"
  #
  #     - name: Run unit tests
  #       run: echo "Running unit tests"

  build-and-push-image:
    name: Build and Push to ECR
    # needs: integration # Uncomment if you use the integration job
    runs-on: ubuntu-latest
    # The 'production' environment is not defined in your secrets list.
    # If you have an environment set up in GitHub, keep this line. Otherwise, you may remove it.
    environment: production
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-to-ecs:
    name: Deploy to ECS
    needs: build-and-push-image
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ needs.build-and-push-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
